<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.png">
  <link rel="stylesheet" href="../stylesindex.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-responsive.min.css" rel="stylesheet">
  <title>Páru Inkas Sushi & Grill - Contacto</title>
</head>
<body>
  <header class="header"></header>
    <h3 class="titulo">Páru Inkas Sushi & Grill</h3>
    <img  class="logoParu" src="../img/logo.png" alt="Logo empresa" height="120px" width="120px" />
      <nav class="nav">Comida Fusion Peruana-Japonesa</nav>
      <ul>
          <li><a href="./../index.html">Inicio</a></li>
          <li><a href="./about.html">Sobre nosotros</a></li>
          <li><a href="./Galeria.html">Galeria</a></li>
          <li><a href="./contact.html">Contacto</a></li>
          <li><a href="https://www.instagram.com" target="_blank">Seguinos en Instagram!</a></li>
        </ul>
      </nav>
  </header>
    <section class="form-group" >
      <form class="content"> 
    <label for="Nombre">
        Nombre
    </label>
    <br />
    <input type="text" id="Nombre">
    <br />
    <label for="Apellido">
        Apellido
    </label>
    <br />
    <input type="text" id="Apellido">
    <br />
    <label for="Telefono">
        Telefono
    </label>
    <br >
    <input  type="tel" id="Telefono" placeholder="Ingresa su telefono" maxlength="10" />
    <br />
    <label  for="mail">
        e-mail
    </label>
    <br />
    <input class="field" type="email" id="mail" placeholder="Ingresa tu email" />
    <br />
    <label>
        De donde sos ?
    </label>
    <br />
    <select>
      <option selected="selected">Selecciona una localidad</option>
        <option>Argentina</option>
        <option>Brasil</option>
        <option>Uruguay</option>
    </select>
    <br />
    <label>
        Ya nos conocias ?
    </label>
    <br />
    <span>Si</span>
    <input type="radio" name="opcion" value="Si" />
    <span>No</span>
    <input  type="radio" name="opcion" value="No" />
    <br >
    <label>
    <span>Te gustaria recibir informacion sobre eventos ? </span>
    </label>
    <br />
    <input type="checkbox" name="aceptar" />
    <span>Acepto los terminos y condiciones</span>
    <input type="checkbox" name="aceptar" checked="checked" />
    <br >
    <label for="comentarios">
      Algun comentario extra que quieras dejarnos ?
    </label>
    <br />
    <textarea   id="comentarios" rows="10" cols="40"></textarea>
    <br />
    <input  type="submit" />
    <input  type="reset" />
  </main>
</form>
</section>
<footer class="footer" >
  <ul>
    <li><a href="../index.html">Inicio</a></li>
    <li><a href="https://www.instagram.com" target="_blank">Seguinos en Instagram!</a></li>
  </ul>
</footer>
</body>
</html>
